<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #fff;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a {
				color: #75ddc1;
				font-weight: bold;
			}
		</style>
	</head>

	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - GLTFLoader<br />
			Battle Damaged Sci-fi Helmet by
			<a href="https://sketchfab.com/theblueturtle_" target="_blank" rel="noopener">theblueturtle_</a><br />
		</div>

		<script src="js/three.js"></script>

		<script src="js/OrbitControls.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/AssimpJSONLoader.js"></script>

		<script src="js/WebGL.js"></script>
		<script src="js/stats.min.js"></script>

		<script>
			if ( WEBGL.isWebGLAvailable() === false ) {
				document.body.appendChild( WEBGL.getWebGLErrorMessage() );
			}
			var container, stats, controls;
			var camera, scene, renderer, light;
			
			
			var mixer, clock;

			
			init();
			animate();
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.9, 20 );
				
				controls = new THREE.OrbitControls( camera );
				controls.target.set( 0, - 0.2, - 0.2 );
				controls.update();
				var urls = [ 'posx.jpg', 'negx.jpg', 'posy.jpg', 'negy.jpg', 'posz.jpg', 'negz.jpg' ];
				var loader = new THREE.CubeTextureLoader().setPath( 'textures/cube/Bridge2/' );
				var background = loader.load( urls );
				scene = new THREE.Scene();
				scene.background = background;
				light = new THREE.HemisphereLight( 0xbbbbff, 0x444422 );
				
				
				light.position.set( 0, 1, 0 );
				scene.add( light );
				// model
				
				clock = new THREE.Clock();
				
				var path = 'models/gltf/';
				var pathFile = 'SimpleSkinning.gltf';
				
				
				var loader = new THREE.GLTFLoader().setPath( path );
				loader.load( pathFile, function ( gltf ) {
					
					scene.add( gltf.scene );
					gltf.scene.traverse( function ( child ) {
						if ( child.isSkinnedMesh ) child.castShadow = true;
					} );
					
					mixer = new THREE.AnimationMixer( gltf.scene );
					mixer.clipAction( gltf.animations[ 0 ] ).play();
					
				}, undefined, function ( e ) {
					console.error( e );
				} );
				
				
				
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
				// stats
				stats = new Stats();
				container.appendChild( stats.dom );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				
				if ( mixer ) mixer.update( clock.getDelta() );
				
				renderer.render( scene, camera );
				stats.update();
			}
		</script>

	</body>
</html>
