
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - equirectangular panorama</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000000;
				margin: 0px;
				overflow: hidden;
				touch-action: none;
			}
			a {
				color:#fff;
			}
			.controls {
				position:absolute;
				right:10px;
				top:10px;
			}
			
			.controls a {
				display:inline-block;
				margin-left:10px;
				padding:10px 15px;
				font-size:15px;
				background-color:rgba(0,0,0,0.5);
				-webkit-border-radius:30px;
				border-radius:30px;
				cursor:pointer;
				text-decoration:none
			}
			
		</style>
	</head>
	<body>
    
		<div id="container">
        	<div class="controls">
        		<a class="btn" id="btnDel" href="javascript:void(0)">Xóa</a>
            	<a class="btn" id="btnAdd" href="javascript:void(0)">Thêm</a>
            </div>
        </div>
		
        <script src="js/three.js"></script>
        <!--<script src="js/OrbitControls.js"></script>-->
		<script src="js/panorama.js"></script>
		<script>
			createPanorama();
		</script>
	</body>
</html>
