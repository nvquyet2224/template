<!DOCTYPE html>
<html lang="vi">
<head>
    <title>3D demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="images/favicon.icon">
    <style>
    	body{
			margin:0;
			padding:0;
			overflow:hidden;
		}
		.sketchfab-embed-wrapper {
			position:fixed;
			left:0;
			top:0;
			width:100vw;
			height:100vh;
		}
		.sketchfab-embed-wrapper iframe {
			position:absolute;
			width:100%;
			height:120%;
			top:-10%;
		}
    </style>
</head>
<body>
<div class="sketchfab-embed-wrapper">
<iframe src="https://sketchfab.com/models/33ff8b7365ee4bf7bad4c664c0756dc5/embed" frameborder="0" allow="autoplay; fullscreen; vr" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
</div>
</body>
</html>
