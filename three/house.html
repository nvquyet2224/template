
<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Manage the house</title>
<link rel="icon" href="images/favicon.png">
<style>

body {
	position:relative;
	width:100%;
	height:100vh;
	background-color: rgb(0, 0, 0);
	margin: 0;
	padding: 0;
	overflow: hidden;
	
	
}

.container {
	position:absolute;
	z-index:1;
}

.container canvas {
	position:relative;
	z-index:-1;
}

#info {
	position:absolute;
	left:0;
	right:0;
	padding:10px 20px;
	text-align:right;
	z-index:100;
}

#info a {
	display:inline-block;
	padding:5px 10px;
	margin-left:1px;
	background-color:rgba(255,255,255,1);
	text-decoration:none;
	color:#333;
	-webkit-border-radius:5px;
	border-radius:5px;
	font-size:12px;
}

</style>
</head>
<body>

<div id="container" class="container"></div>

<div id="info">
<a id="translateCtr" href="javascript:void(0);">Translate</a>
<a id="rotateCtr" href="javascript:void(0);">Rotate</a>
<a id="scaleCtr" href="javascript:void(0);">Scale</a>
</div>

<script src="js/three.js"></script>
<script src="js/WebGL.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/TransformControls.js"></script>
<script src="js/ShadowMesh.js"></script>
<script src="js/house.js"></script>

</body>
</html>
