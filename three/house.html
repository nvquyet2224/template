
<!DOCTYPE html>
<html lang="vi">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<title>Manage the house</title>
<link rel="icon" href="images/favicon.png">
<style>

body {
	position:relative;
	width:100%;
	height:100vh;
	background-color: rgb(0, 0, 0);
	margin: 0;
	padding: 0;
	overflow: hidden;
	
	
}

#info {
	position:absolute;
	left:0;
	right:0;
	padding:10px 20px;
	text-align:right;
	z-index:100;
}

#info a {
	display:inline-block;
	padding:5px 10px;
	margin-left:1px;
	background-color:rgba(255,255,255,1);
	text-decoration:none;
	color:#333;
	-webkit-border-radius:5px;
	border-radius:5px;
	font-size:12px;
}

#colorCtl {
	position:absolute;
	left:0;
	right:0;
	top:40px;
	padding:10px 20px;
	text-align:right;
	z-index:100;
}

#colorCtl a {
	position:relative;
	display:inline-block;
	width:30px;
	height:30px;
	-webkit-border-radius:50%;
	border-radius:50%;
}

#colorCtl a:nth-child(1) {
	background-color:#fa1731;
}

#colorCtl a:nth-child(2) {
	background-color:#17fa37;
}

#colorCtl a:nth-child(3) {
	background-color:#fad717;
}

#colorCtl a:nth-child(4) {
	background-color:#ffffff;
}

</style>
</head>
<body>

<div id="info">
<a id="translateCtr" href="javascript:void(0);">Translate</a>
<a id="rotateCtr" href="javascript:void(0);">Rotate</a>
<a id="scaleCtr" href="javascript:void(0);">Scale</a>
</div>

<div id="colorCtl">
<a data-color="fa1731" href="javascript:void(0);"></a>
<a data-color="17fa37" href="javascript:void(0);"></a>
<a data-color="fad717" href="javascript:void(0);"></a>
<a data-color="ffffff" href="javascript:void(0);"></a>
</div>

<div id="container" class="container"></div>


<script src="js/three.js"></script>
<script src="js/WebGL.js"></script>
<script src="js/ShadowMesh.js"></script>
<script src="js/controls/OrbitControls.js"></script>
<script src="js/controls/TransformControls.js"></script>
<script src="js/loader/GLTFLoader.js"></script>


<script src="js/house.js"></script>

</body>
</html>
