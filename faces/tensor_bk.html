<head>
    <!-- Load three.js -->

    <script src="js/tf-core.js"></script>
    <script src="js/tf-converter.js"></script>

    <!-- You must explicitly require a TF.js backend if you're not using the tfjs union bundle. -->
    <script src="js/tf-backend-webgl.js"></script>

    <!-- Require face-landmarks-detection itself. -->
    <script src="js/face-landmarks-detection.js"></script>

    <script src="js/three.min.js"></script>

    <!-- Load scatter-gl.js -->
    <script src="js/scatter-gl.min.js"></script>

    <link href="css/styles.css" rel="stylesheet" rel="preload" as="style">
</head>

<body>
    <div id="main">
        <div class="container">
            <div class="canvas-wrapper">
                <canvas id="output"></canvas>
                <video id="video" playsinline style="
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            visibility: hidden;
            width: auto;
            height: auto;
            ">
                </video>
            </div>
            <div id="scatter-gl-container"></div>
        </div>
    </div>
</body>
<script src="js/dat.gui.min.js"></script>
<script src="js/index_bk.js" type="module"></script>
