<!DOCTYPE HTML>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="google" content="notranslate">
  <meta name="language" content="vi_VN">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Tam Phai">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <title>Tam Phai</title>
  <meta name="description" content="Tam Phai">
  <meta name="keywords" content="Tam Phai">
  <!--og-->
  <meta property="og:title" content="Tam Phai">
  <meta property="og:description" content="Tam Phai">
  <meta property="og:type" content="website">
  <meta property="og:image" content="images/thumbnail.jpg">
  <meta property="og:site_name" content="Tam Phai">
  <meta property="og:locale" content="vi_VN">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tam Phai">
  <!--link-->
  <link rel="icon" href="images/favicon.png">
  <link href="index.html" rel="canonical">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:900i&display=swap&subset=vietnamese" rel="stylesheet">
  <meta name="theme-color" content="#fff" />
  <!--preload-->
  <link rel="preload" href="css/style.css" as="style">
  <link rel="preload" href="js/jquery-min.js" as="script">
  <link rel="preload" href="js/main.js" as="script">
  <style>
    body {
      visibility: hidden;
    }
  </style>
</head>

<body>

  <div id="share-box" class="share-content" style="display: none;">

    <div class="share-box">
      <img src="images/share.jpg" alt="Comfort">
    </div>

    <!--Result Info-->
    <div class="result-info">
      <div class="info-avatar">
        <div class="circle"></div>
        <div class="user-avatar"></div>
      </div>
      <div class="info-txt"></div>
    </div>

    <!--Result-->
    <div class="result-detail">
      <div class="box-txt"></div>
    </div>
    <!--/Result-->

  </div>
  
  <div id="app" class="game-content">
    
    <div class="game-items">

      <div class="logo">
        <img src="images/logo.png" alt="Comfort">
      </div>

      <div class="item">

        <div class="bg">
          <div class="sub-bg"></div>
          <div class="main-bg"></div>
        </div>

        <div class="game-step step-01">

          <div class="clothes-box">
          </div>

          <div class="placement-main">
            <span></span>
            <div class="light-place"></div>
          </div>

          <div class="headline">
            <h2><span>Bói</span> Tam Phai <br> Từ Vải</h2>
            <h3>Trên ảnh hồ sơ của bạn</h3>
          </div>

          <div class="slogan">
            <h2>Quần áo nào rồi <br>cũng mắc tam phai, <br>nếu không được <br>chăm sóc cẩn thận</h2>
            <div class="game-but">
              <button class="btnPlay" id="btnPlay">
                <span>Bói ngay!</span>
              </button>

            </div>
          </div>


        </div>

        <div class="game-step step-02">
          <div class="bubble">
            <img src="images/bubble.png" alt="Đợi xíu đợi xíu! Để Thần Tài Bói Vải Từ Ảnh Của Bạn Ngay Tại Đây">
          </div>
          <div class="placement"></div>
        </div>

        <div class="game-step step-03">

          <!--Result Info-->
          <div class="result-info">
            <div class="info-avatar">
              <div class="circle"></div>
              <div class="user-avatar"></div>
            </div>
            <div class="info-txt"></div>
          </div>

          <!--Result-->
          <div class="result-detail">
            <div class="box-txt"></div>
            <div class="game-but">
              <button class="btnPlay" id="btnShare">
                <span>Chia sẻ ngay!</span>
              </button>
            </div>
          </div>
          <!--/Result-->

          <div class="placement-result"></div>

          <div class="headline-result">
              <h3>comfort xả vải</h3>
              <h2>ngừa tam phai <br>chiêu thần tài</h2>
            <div class="game-but">
              <a class="btn btnPlay" target="_blank" href="javascript:void(0);"><span>Mua ngay</span></a>
            </div>
          </div>
        </div>

      </div>

      <div class="footer">
        <div class="bg"></div>
        <div class="slogan-bot">
            <h2>Comfort giải pháp 3d</h2>
            <h3>sáng màu hơn, thơm lâu hơn, mềm mại hơn<sup>+</sup></h3>
        </div>
        <div class="light">
          <span></span>
          <span></span>
        </div>
        <div class="bottle">
          <img src="images/bottle.png" alt="Comfort">
        </div>

        <div class="flower-left">
          <div class="flower"><img src="images/flower.png" alt="flower"></div>
          <div class="flower"><img src="images/flower.png" alt="flower"></div>
          <div class="flower"><img src="images/flower.png" alt="flower"></div>
        </div>
        <div class="flower-right">
          <div class="flower"><img src="images/flower.png" alt="flower"></div>
          <div class="flower"><img src="images/flower.png" alt="flower"></div>
          <div class="flower"><img src="images/flower.png" alt="flower"></div>
          <div class="flower"><img src="images/flower.png" alt="flower"></div>
          <div class="flower"><img src="images/flower.png" alt="flower"></div>
          <div class="flower"><img src="images/flower.png" alt="flower"></div>
        </div>
      </div>

    </div>

  </div>

  <!--Dont remove-->
  <!--normal style-->
  <noscript id="normal-styles">
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </noscript>
  <script>
    var normalStyles = function () {
      var normalNode = document.getElementById("normal-styles");
      var normalReplacement = document.createElement("div");
      normalReplacement.innerHTML = normalNode.textContent;
      document.body.appendChild(normalReplacement)
      normalNode.parentElement.removeChild(normalNode);
    };
    var raf = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
    if (raf) raf(function () { window.setTimeout(normalStyles, 0) });
    else window.addEventListener('load', normalStyles);
  </script>
  <!--normal style-->
  <script src="js/jquery-min.js"></script>
  <script src="js/html2canvas.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
