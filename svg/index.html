<!DOCTYPE html><html lang='en' class=''>
<head>
<meta charset='UTF-8'>
<style>

html, body {
	margin:0;
	padding:0;	
}

#container, #water {
  background-image: url("../images/home-background.jpg");
  background-position: center bottom;
}

#container {
  position: absolute;
  top:0;
  left:0;
  height:100vh;
  width:100vw;
  
}

#container #water {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100%;
  -webkit-filter: url("#turbulence");
          filter: url("#turbulence");
  overflow: hidden;
}

</style>
</head>
<body>


<div id="container">
<div id="water"></div>
</div>

<svg xlmns="http://www.w3.org/2000/svg" version="1.1">
  <filter id="turbulence" filterUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%">
    <feTurbulence id="feturbulence" type="fractalNoise" numOctaves="1" seed="15"></feTurbulence>
    <feDisplacementMap xChannelSelector="R" yChannelSelector="A" scale="30" in="SourceGraphic"></feDisplacementMap>
  </filter>
</svg>

<script src='../js/TweenMax.min.js'></script>
<script>
var timeline = new TimelineMax({
  repeat: -1,
  yoyo: true }),
  feTurb = document.querySelector('#feturbulence');

timeline.add(
TweenMax.to(feTurb, 8, {
  onUpdate: function onUpdate() {
    var bfX = this.progress() * 0.005 + 0.2,
    bfY = this.progress() * 0.05 + 0.1;
	feTurb.setAttribute('baseFrequency', 0.2 + ' ' + 0);
  } }),
0);

</script>



</body>
</html>
