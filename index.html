<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image editor</title>
<link rel="icon" href="favicon.ico">

<script type="text/javascript" src="FileSaver.js"></script>
<script type="text/javascript" src="fabric.js"></script>

<style>
 body {
	 margin:0;
	 padding:0;
 }
 .fabric-content {
	 position:relative;
	 width:800px;
	 height:auto;
	 margin:200px auto 0 auto;
	 padding:20px;
	 display:block;
	 border:2px solid #ddd;
	 text-align:center;
	
 }
 .fabric-box{
	position:relative;
	width:auto;
	height:auto;
	display:inline-block;
	overflow:hidden;
 }

.gif-box{
	position:absolute;
	left:0;
	top:0;
	width:100%;
	height:100%;
}
.gif-box::before,
.gif-box::after {
	content:'';
	position:relative;
	display:inline-block;
	width:0;
	height:100%;
	vertical-align:middle;
	margin:0 -20px;
}
.gif-box img {
	display:inline-block;
	vertical-align:middle;
	width:auto;
	height:auto;	
}

.fabric-box > img{
	position:absolute;
	pointer-events:none;
}
.fabric-box.saving img {
	opacity:0;
}


.canvas-container{
	margin:0 auto;
	border:1px solid #ddd;
}


/*upload tools*/
.upload-tools{
	position:relative;
	display:block;
	width:100%;
	height:auto;
}
.upload-tools div {
	position:relative;
	width:120px;
	height:46px;
	display:inline-block;
	vertical-align:middle;
	margin:10px 5px;
	padding:10px;
	line-height:24px;
	border:1px solid #ddd;
	-webkit-border-radius:30px;
	border-radius:30px;
	font-size:16px;
	text-align:center;
	text-transform:uppercase;
	cursor:pointer;
	-webkit-box-sizing:border-box;
	box-sizing:border-box;
}
.upload-tools div input{
	position:absolute;
	left:0;
	top:0;
	width:100%;
	height:100%;
	font-size:0;
	opacity:0;
	cursor:pointer;
}


 ul, li {
	 list-style-type:none;
	 margin:0;
	 padding:0;
	 -webkit-box-sizing:border-box;
	 box-sizing:border-box;
 }
 .tools li,
 .paint-tools li,
 .tools-top li {
	 width:auto;
	 height:auto;
	 display:inline-block;
	 padding:10px;
	 background-color:#ddd;
	 border-radius:10px;
	 cursor:pointer;
 }
 .hide{
	 display:none !important;
 }
 .tools {
	 padding:10px 0;
 }
 
 
 /*paint*/
 .paint-tools{
	 position:fixed;
	 right:0;
	 bottom:0;
	 width:200px;
	 height:auto;
	 padding:10px;
 }
  .paint-tools ul {
	  width:100%;
	  overflow:hidden;
  }
 .paint-tools li {
	 float:left;
	 width:49%;
	 margin:0 1% 1% 0;
 }
 
 /*sticker*/
 .sticker-box{
	 position:fixed;
	 left:0;
	 top:0;
	 width:80px;
	 height:auto;
 }
.sticker-box ul {
	width:100%;
	padding:60px 0 0 30px;
}

.sticker-box li {
	display:inline-block;
	width:100%;
	margin:10px auto;
	text-align:center;
	cursor:pointer;
	
}
.sticker-box li img {
	display:inline-block;
	width:auto;
	height:auto;
	max-width:60%;
}


/*text tools*/
.text-tools{
	position:fixed;
	right:0;
	bottom:180px;
	padding:20px;
	width:300px;
	height:auto;
	text-align:right;
	background-color:#f2f2f2;
	-webkit-border-radius:30px;
	border-radius:30px;
}
.box {
  float: left;
  margin: 1em;
}
.after-box {
  clear: left;
}
.text-tools div {
	margin:5px 0;
}
 
</style>
</head>
<body>

<div class="fabric-content">

<div class="upload-tools">
<div>Gif<input type="file" onChange="loadGif(this)" id="gifLoad" accept="image/gif"></div>
<div>Vdo<input type="file" onChange="loadVideo(this)" id="vidLoad" accept="video/*"></div>
<div>Jpg<input type="file" onChange="loadFile(this)" id="fileLoad" accept="image/png, image/jpeg"></div>
</div>


<div class="fabric-box">
<div class="gif-box"><img id="imgGif" src="data:image/gif;base64,R0lGODlhAQABAIAAAP7//wAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="gif mask"></div>
<canvas id="canvas"></canvas>
</div>

<div class="text-tools">
<div id="text-wrapper">

<div id="text-controls">
<input type="color" value="" id="text-color" size="10">
<label for="font-family" style="display:inline-block">Font family:</label>
<select id="font-family">
<option value="arial">Arial</option>
<option value="helvetica" selected>Helvetica</option>
<option value="myriad pro">Myriad Pro</option>
<option value="delicious">Delicious</option>
<option value="verdana">Verdana</option>
<option value="georgia">Georgia</option>
<option value="courier">Courier</option>
<option value="comic sans ms">Comic Sans MS</option>
<option value="impact">Impact</option>
<option value="monaco">Monaco</option>
<option value="optima">Optima</option>
<option value="hoefler text">Hoefler Text</option>
<option value="plaster">Plaster</option>
<option value="engagement">Engagement</option>
</select>
<br>
<label for="text-align" style="display:inline-block">Text align:</label>
<select id="text-align">
<option value="left">Left</option>
<option value="center">Center</option>
<option value="right">Right</option>
<option value="justify">Justify</option>
</select>
<div>
<label for="text-bg-color">Background color:</label>
<input type="color" value="" id="text-bg-color" size="10">
</div>
<!--<div>
<label for="text-lines-bg-color">Background text color:</label>
<input type="color" value="" id="text-lines-bg-color" size="10">
</div>-->
<div>
<label for="text-stroke-color">Stroke color:</label>
<input type="color" value="" id="text-stroke-color">
</div>
<div>


<label for="text-stroke-width">Stroke width:</label>
<input type="range" value="1" min="1" max="5" id="text-stroke-width">
</div>
<div>
<label for="text-font-size">Font size:</label>
<input type="range" value="" min="1" max="120" step="1" id="text-font-size">
</div>
<div>
<label for="text-line-height">Line height:</label>
<input type="range" value="" min="0" max="10" step="0.1" id="text-line-height">
</div>
</div>

<div id="text-controls-additional">
<input type='checkbox' name='fonttype' id="text-cmd-bold">
Bold

<input type='checkbox' name='fonttype' id="text-cmd-italic">
Italic

<input type='checkbox' name='fonttype' id="text-cmd-underline" >
Underline

<input type='checkbox' name='fonttype'  id="text-cmd-linethrough">
Linethrough

<input type='checkbox' name='fonttype'  id="text-cmd-overline" >
Overline

</div>

</div>
</div>

<div class="paint-tools">
<ul>
<li id="btnCircle">Circle</li>
<li id="btnEllipse">Ellipse</li>
<li id="btnLine" class="hide">Line</li>
<li id="btnPolygon" class="hide">Polygon</li>
<li id="btnPolyline" class="hide">Polyline</li>
<li id="btnRectangle">Rect</li>
<li id="btnTriangle">Triangle</li>
<li id="btnSuperscript">Superscript</li>
</ul>
</div>

<div class="tools">
<ul>
<li id="btnDelete">Delete</li>
<li id="btnDeleteAll">Delete all</li>
<li id="btnChangeBg">Change Background</li>
<li id="btnDownload">Download</li>
</ul>
</div>

<div class="sticker-box">
<ul>
<li onClick="CreateSticker('img/explosion.png')"><img src="img/explosion.png" alt="explosion"></li>
<li onClick="CreateSticker('img/articuno.gif')"><img src="img/articuno.gif" alt="explosion"></li>
<li onClick="CreateSticker('img/blastoise.gif')"><img src="img/blastoise.gif" alt="blastoise"></li>
<li onClick="CreateSticker('img/lebron.gif')"><img src="img/lebron.gif" alt="lebron"></li>
<li onClick="CreateSticker('img/mew.gif')"><img src="img/mew.gif" alt="mew"></li>
</ul>
</div>


</div>


<script type="text/javascript" src="main.js"></script>

</body>
</html>
