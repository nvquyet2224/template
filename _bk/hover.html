<!DOCTYPE HTML>
<html lang="vi" class="useFull">

<head>
<meta charset="utf-8">
<title>Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

<style type="text/css">
	body {
		margin:0;
		padding:0;
		width:100vw;
		height:100vh;
		overflow:hidden;
		background-color:#141414;
		text-align:center;
		cursor:pointer;
	}
	h1,h2,h3,h4,h5,h6,p {
		margin:0;
		padding:0;
		line-height:1.4;
	}
	.projects{
		width:100%;
		height:auto;
		padding-top:120px;
	}
	.project{
		display:inline-block;
		width:auto;
		height:auto;
		line-height:0;
		overflow:hidden;
		max-width:600px;
		-webkit-box-shadow:10px 10px 0 0 #272d37;
		box-shadow:10px 10px 0 0 #272d37;
		vertical-align:top;
		margin:30px;
		
	}
	
	.description{
		background-color:#465162;
		text-align:left;
		color:#fff;
		padding:20px;
	}
	h5{
		font-size:21px;
	}
	p{
		font-size:16px;
	}
</style>
</head>

<body>

<div class="projects">

<div class="project project1">
<div class="thumb"><img src="images/projects.jpeg" /></div>
<div class="description">
<h5>Pixi Lights</h5>
<p class="big-text">Goodboy Digital</p>
</div>
</div>

<div class="project project2">
<div class="thumb"><img src="images/projects.jpeg" /></div>
<div class="description">
<h5>Pixi Lights</h5>
<p class="big-text">Goodboy Digital</p>
</div>
</div>

</div>


<!--Tween-->
<script src='js/TweenMax.min.js'></script>
<script src='js/jquery.js'></script>


<script>
	
	$(".project1").mouseenter(function(){
		$(".project1").mousemove(function(e) {
			var a = e.pageX - $(this).offset().left,
				t = e.pageY - $(this).offset().top,
				i = a / $(this).width(),
				o = t / $(this).height(),
				s = -15 + 30 * i,
				n = 15 - 30 * o;
			TweenMax.to($(this), 1, {
				rotationY: s,
				rotationX: n,
				rotationZ: 0,
				transformPerspective: 1200,
				ease: Quad.easeOut
			})
		});
		
	}).mouseleave(function(){
		$(this).unbind("mousemove"), TweenMax.to($(this), 1, {
			rotationY: 0,
			rotationX: 0,
			rotationZ: 0,
			transformPerspective: 1200,
			ease: Quad.easeOut
		});
	});


	$(".project2").mouseenter(function(){
		$(".project2").mousemove(function(e) {
			var a = e.pageX - $(this).offset().left,
				t = e.pageY - $(this).offset().top,
				i = a / $(this).width(),
				o = t / $(this).height(),
				s = -15 + 30 * i,
				n = 15 - 30 * o;
			TweenMax.to($(this), 1, {
				rotationY: s,
				rotationX: n,
				rotationZ: 0,
				transformPerspective: 1200,
				ease: Quad.easeOut
			})
		});
		
	}).mouseleave(function(){
		$(this).unbind("mousemove"), TweenMax.to($(this), 1, {
			rotationY: 0,
			rotationX: 0,
			rotationZ: 0,
			transformPerspective: 1200,
			ease: Quad.easeOut
		});
	});




</script>

</body>
</html>
