.wave {
  position: relative;

  background: url(images/about-eco-bg-bottom.jpg) top center no-repeat;
  overflow: hidden;
  background-position: top left;

.wave img {
  width: 100%;
  opacity: 0;
}

  width: 100%;
  bottom: 0;
  height: 100%;
}

  animation-name: water;
  animation-timing-function: linear;
  animation-iteration-count: infinite;
  animation-direction: alternate;
  opacity: 0.2;
}
