<!DOCTYPE html><html lang='en' class=''>
<head>
<meta charset='UTF-8'>
<style>

html, body {
	margin:0;
	padding:0;	
}

#container, #water {
  background-image: url("images/lake.jpg");
  background-position: center bottom;
}

#container {
  position: absolute;
  top: calc(50% - 206px);
  left: calc(50% - 275px);
  height: 412px;
  width: 550px;
}

#container #water {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 66%;
  -webkit-filter: url("#turbulence");
          filter: url("#turbulence");
  overflow: hidden;
}

</style>
</head>
<body>


<div id="container">
<div id="water"></div>
</div>

<svg xlmns="http://www.w3.org/2000/svg" version="1.1">
  <filter id="turbulence" filterUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%">
    <feTurbulence id="feturbulence" type="fractalNoise" numOctaves="10" seed="1"></feTurbulence>
    <feDisplacementMap xChannelSelector="G" yChannelSelector="B" scale="20" in="SourceGraphic"></feDisplacementMap>
  </filter>
</svg>


<svg:filter
 id="myFilterId"
 color-interpolation-filters="sRGB" 
 filterUnits="userSpaceOnUse"
 x="0" y="0" width="768" height="512">
</svg:filter>

<svg:feOffset width="256" height="256" />

<svg:feTile width="100%" height="100%"  result="source" />

<svg:feImage x="128" y="128" width="512" height="256" xlink:href="fdisplacement512.png" result ="displacement"/>

<svg:feDisplacementMap   x="128" y="128" width="512" height="256"
 color-interpolation-filters="sRGB"  in="source"  in2="displacement"
 scale="255" xChannelSelector="R" yChannelSelector="G"  result ="out" />
 
<svg:feComposite in2="displacement"  operator="in" />
 
<svg:feComposite in2="displacement"  operator="in" />

<svg:feOffset x="0" y="0" width="512" height="256"  dx="-128" dy="-128" />
 
<script src='js/TweenMax.min.js'></script>
<script>
var timeline = new TimelineMax({
  repeat: -1,
  yoyo: true }),
  feTurb = document.querySelector('#feturbulence');

timeline.add(
TweenMax.to(feTurb, 8, {
  onUpdate: function onUpdate() {
    var bfX = this.progress() * 0.005 + 0.015,
    bfY = this.progress() * 0.05 + 0.1;
	feTurb.setAttribute('baseFrequency', bfX + ' ' + bfY);
  } }),
0);


</script>



</body>
</html>
