<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Demo Konva</title>
    <style>
        body, * {
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script src="https://unpkg.com/konva@7.0.3/konva.min.js"></script>

<script>

    function convertPointToPath(points) {
        var p = points.split(/\s+/);
        console.log(p);
        var path = "";
        for( var i = 0; i < p.length; i++ ){
            if(i == 0) {
                path += "M" + p[i];
            } else if(i !=0 && i%2 == 0) {
                path += "L" + p[i];
            }else {
                path += p[i];
            }
        }
        
        path = path.replaceAll(',', ' ');
        console.log(path);
        return path;
    }

    var width = window.innerWidth;
    var height = window.innerHeight;

    var stage = new Konva.Stage({
        container: "container",
        width: width,
        height: height
    });

    var layer = new Konva.Layer();

    var innerRect = new Konva.Rect({
        x: 100,
        y: 100,
        width: 0,
        height: 30,
        fill: "skyblue",
        cornerRadius: 20
    });

    innerRect.to({
        width: 300,
        duration: 1 
    });

    var path = new Konva.Path({
        x: 0,
        y: 0,
        data: 'M66 15 L75 100 L225 120 L100 17 L66 15',
        stroke: 'green'
    });


    // get the path length and set this as the dash and dashOffset. 
    var pathLen = path.getLength();
    path.dashOffset(pathLen);
    path.dash([pathLen]);
    
    layer.add(path);

    // create the tween
    var tween = new Konva.Tween({
        node: path,
        dashOffset: 0,
        easing: Konva.Easings['Linear'],
        duration: 1.5
    });
    tween.play();


    // Line points to path
    var linePath = new Konva.Path({
        x: 23,
        y: 20,
        data: convertPointToPath('5, 70, 140, 23, 250, 60, 300, 20'),
        stroke: 'red',
        strokeWidth: 5
    });

    var lineLen = linePath.getLength();
    linePath.dashOffset(lineLen);
    linePath.dash([lineLen]);

    layer.add(linePath);

    var lineTween = new Konva.Tween({
        node: linePath,
        dashOffset: 0,
        easing: Konva.Easings['Linear'],
        duration: 0.5
    });
    lineTween.play();
    
    // Circle
    var circle = new Konva.Circle({
        x: width/2,
        y: height/2,
        radius: 50,
        stroke: 'red'
    })
    layer.add(circle);

    // var tCircle = new Konva.Tween({
    //     node: circle,
    //     radius: 50,
    //     easing: Konva.Easings['Linear'],
    //     duration: 1.5
    // });
    // tCircle.play();



    // Rectangle and border animation
    var rect = new Konva.Rect({
        x: width/2 - 200,
        y: height/2 - 50,
        width: 100,
        height: 100,
        stroke: 'red',
        strokeWidth: 5,
        cornerRadius: 10,
    });
    
    layer.add(rect);


    // Loading arc
    var arc = new Konva.Arc({
        x: stage.width() / 2,
        y: stage.height() / 2,
        innerRadius: 50,
        outerRadius: 40,
        angle: 0,
        fill: 'yellow',
        stroke: 'black',
        strokeWidth: 0,
    });
    layer.add(arc);

    var arcTween = new Konva.Tween({
        node: arc,
        angle: 360,
        duration: 1.5
    });
    arcTween.play();

    // After
    stage.add(layer);

       
 
</script>
 
</body>
</html>
