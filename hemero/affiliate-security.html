<body data-page="affiliate-security">
    <div class="fs-page">

        <!-- Header -->
        <header class="fs-header" w3-include-html="header3.html"></header>
        <!-- Header -->

        <!-- Content -->
        <div class="fs-container">

            <div class="fs-content fs-affiliate">
                <div class="sub-content" w3-include-html="side1.html"></div>

                <div class="main-content">
                    <div class="setting-box">
                        <div class="side-menu js-show-side fs-sp">Side menu</div>
                        <h3>SECURITY</h3>
                        <p>To update your password, enter a new one below. Strong passwords have at least six
                            characters,
                            and use upper and lower case letters, numbers, and symbols like ! ‚Äù ? $ % ^ & ).</p>
                        <div class="fs-form">
                            <form action="#">
                                <div class="fs-group flex-spr2">
                                    <div class="col ">
                                        <div class="fs-caption">Old password</div>
                                    </div>
                                    <div class="col">
                                        <div class="fs-error-txt">
                                            <span>Error</span>
                                        </div>
                                        <label class="fs-hide-label"><input type="password" autocomplete="off"
                                                placeholder="">Old password</label>
                                        <div class="eye-icon"><img class="cmPic fs-lazy"
                                                src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                                                data-src="images/eye.png" alt="eye"></div>
                                    </div>
                                </div>

                                <div class="fs-group flex-spr2">
                                    <div class="col">
                                        <div class="fs-caption">New password</div>
                                    </div>
                                    <div class="col">
                                        <div class="fs-error-txt">
                                            <span>Error</span>
                                        </div>
                                        <label class="fs-hide-label"><input type="password" autocomplete="off"
                                                placeholder="">New password</label>
                                        <div class="eye-icon"><img class="cmPic fs-lazy"
                                                src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                                                data-src="images/eye.png" alt="eye"></div>
                                    </div>
                                </div>
                                <div class="fs-group flex-spr2 your-link">
                                    <div class="col">
                                        <div class="fs-caption">Retype your new password</div>
                                    </div>
                                    <div class="col">
                                        <div class="fs-error-txt">
                                            <span>Error</span>
                                        </div>
                                        <label class="fs-hide-label"><input type="password" autocomplete="off"
                                                placeholder="">Retype your new password</label>
                                        <div class="eye-icon"><img class="cmPic fs-lazy"
                                                src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                                                data-src="images/eye.png" alt="eye"></div>
                                    </div>
                                </div>
                                <div class="fs-group">
                                    <div class="col fs-buts">
                                        <button class="fs-but no-icon" type="button">UPDATE NEW PASSWORD</button>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>


                </div>



            </div>
