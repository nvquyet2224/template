<body data-page="sign-in">
    <div class="fs-page">

        <!-- Content -->
        <div class="fs-container">
            <div class="fs-section fs-login">

                <div class="fs-bg">
                    <div class="fs-pc pcBg fs-lazy" data-src="images/login-bg.jpg"></div>
                </div>

                <div class="logo">
                    <a class="fs-pic" href="./" title="Hemero">
                        <img class="cmPic fs-lazy"
                            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                            data-src="images/logo-white-large.png" alt="Hemero">
                    </a>
                </div>

                <div class="fs-form">

                    <h1>Affiliate</h1>

                    <form action="#">
                        <div class="fs-group">
                            <div class="col">
                                <div class="fs-error-txt">
                                    <span>Error</span>
                                </div>
                                <div class="fs-caption">Username</div>
                                <label class="fs-hide-label"><input type="text" autocomplete="off"
                                        placeholder="">Username</label>
                            </div>
                        </div>

                        <div class="fs-group">
                            <div class="col">
                                <div class="fs-error-txt">
                                    <span>Error</span>
                                </div>
                                <div class="fs-caption">Password</div>
                                <label class="fs-hide-label"><input type="password" autocomplete="off"
                                        placeholder="">Password</label>
                            </div>
                        </div>

                        <div class="fs-group flex-spr2 flex-spr2-sp">
                            <div class="col">
                                <div class="fs-checkbox">
                                    <input type="checkbox" name="chk_remember" id="chk_remember">
                                    <label for="chk_remember">Remember password</label>
                                </div>
                            </div>
                            <div class="col ta-r">
                                <a class="forget-link" href="forget-password.html">Forget your password?</a>
                            </div>
                        </div>

                        <div class="fs-group">
                            <div class="col fs-buts ta-r">
                                <button class="fs-but color-grey-white" type="button">SIGN IN</button>
                            </div>
                        </div>
                    </form>

                    <div class="fs-group register-link">
                        <p>Not an affiliate yet? <a href="register.html">Register here</a></p>
                    </div>


                </div>

            </div>
        </div>
        <!-- Content -->

    </div>
   
    <script src="js/jquery-min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
