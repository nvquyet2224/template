    <meta name="keywords" content="Hemero">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <link href="css/layout-full.css" rel="stylesheet" rel="preload" as="style">
    <link href="css/contact.css" rel="stylesheet" rel="preload" as="style">
    <link rel="preload" href="fonts/Barlow-Light.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Barlow-LightItalic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Barlow-Italic.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Barlow-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Barlow-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Barlow-SemiBold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/Barlow-Bold.woff2" as="font" type="font/woff2" crossorigin>

    <script href="js/main.js" rel="preload" as="script"></script>

<body data-page="contact">
    <div class="fs-page">

        <!-- Header -->
        <header class="fs-header" w3-include-html="header2.html"></header>
        <!-- Header -->

        <!-- Content -->
        <div class="fs-container">
            <div class="fs-section fs-contact">

                <div class="fs-inr contact-inr">
                    <div class="fs-title">
                        <h1 class="stroke-type color-black">Contact</h1>
                    </div>

                    <div class="fs-form">

                        <form action="#">
                            <div class="fs-group flex-spr2 flex-spr2-sp">
                                <div class="col">
                                    <div class="fs-error-txt">
                                        <span>Error</span>
                                    </div>
                                    <div class="fs-caption">Your name</div>
                                    <label class="fs-hide-label"><input type="text" autocomplete="off"
                                            placeholder="">Your
                                        name</label>
                                </div>
                                <div class="col">
                                    <div class="fs-error-txt">
                                        <span>Error</span>
                                    </div>
                                    <div class="fs-caption">Your email</div>
                                    <label class="fs-hide-label"><input type="text" autocomplete="off"
                                            placeholder="">Your
                                        email</label>
                                </div>
                            </div>

                            <div class="fs-group">
                                <div class="col">
                                    <div class="fs-error-txt">
                                        <span>Error</span>
                                    </div>
                                    <div class="fs-caption">Your message</div>
                                    <textarea></textarea>
                                </div>
                            </div>

                            <div class="fs-group flex-spr2 flex-spr2-sp">
                                <div class="col has-captcha">
                                    <div class="g-recaptcha" data-sitekey="6LfqO64UAAAAADpTRfc6H6DtJ4aXyivgTTMwhRrb">
                                    </div>
                                </div>
                                <div class="col fs-buts">
                                    <button class="fs-but color-black" type="button">SEND</button>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

            </div>
        </div>
        <!-- Content -->

        <!-- Footer -->
        <footer class="fs-footer" w3-include-html="_footer.html"></footer>
        <!-- Footer -->

    </div>
    
    <script src="js/jquery-min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
