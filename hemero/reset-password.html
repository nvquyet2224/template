<body data-page="reset-password">
    <div class="fs-page">

        <!-- Content -->
        <div class="fs-container">
            <div class="fs-section fs-login">

                <div class="fs-bg">
                    <div class="fs-pc pcBg fs-lazy" data-src="images/login-bg.jpg"></div>
                </div>

                <div class="logo">
                    <a class="fs-pic" href="./" title="Hemero">
                        <img class="cmPic fs-lazy"
                            src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                            data-src="images/logo-white-large.png" alt="Hemero">
                    </a>
                </div>

                <div class="fs-form">

                    <h1>Reset your password</h1>

                    <form action="#">
                        <div class="fs-group">
                            <div class="col">
                                <div class="fs-error-txt">
                                    <span>Error</span>
                                </div>
                                <div class="fs-caption">Please enter new password</div>
                                <label class="fs-hide-label"><input type="password" autocomplete="off"
                                        placeholder="">Please enter new password</label>
                                <div class="eye-icon"><img class="cmPic fs-lazy"
                                        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                                        data-src="images/eye.png" alt="eye"></div>
                            </div>
                        </div>
                        <div class="fs-group">
                            <div class="col">
                                <div class="fs-error-txt">
                                    <span>Error</span>
                                </div>
                                <div class="fs-caption">Please retype new password</div>
                                <label class="fs-hide-label"><input type="password" autocomplete="off"
                                        placeholder="">Please retype new password</label>
                                <div class="eye-icon"><img class="cmPic fs-lazy"
                                        src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                                        data-src="images/eye.png" alt="eye"></div>
                            </div>
                        </div>
                        <div class="fs-group">
                            <div class="col fs-buts ta-r">
                                <button class="fs-but color-grey-white no-arrow" type="button">CONFIRM</button>
                            </div>
                        </div>
                    </form>

                </div>

            </div>
        </div>
        <!-- Content -->

    </div>
   
    <script src="js/jquery-min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/jquery.nicescroll.min.js"></script>
    <script defer src="js/main.js"></script>
</body>

</html>
