<!DOCTYPE html>
<html>

<head>

  <title>Aframe</title>
  <link rel="icon" href="favicon.png">
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-extras.min.js"></script>
  <link href="styles.css" rel="stylesheet" rel="preload" as="style">
</head>

<body>

  <a-scene>

    <a-assets>
      <a-asset-item id="vegas" src="/ar_sky/object/vegas/Heniken_Mike.gltf"></a-asset-item>
    </a-assets>

    <a-entity light="type: hemisphere"></a-entity>

    <!--vegas-->
    <a-entity>

      <a-entity position="0 0 3">
        <a-entity camera="fov: 60" rotation="0 0 0" look-controls="enabled:false"></a-entity>
      </a-entity>

      <a-entity position="0 -0.3 0">

        <a-entity id="vegas_light" target="#vegas_pivot" position="-2 4 2"
          light="castShadow: true; shadowMapHeight: 1024; shadowMapWidth: 1024; shadowCameraLeft: -7; intensity: 4">
        </a-entity>

        <a-entity id="vegas_pivot" rotation="0 0 0">

          <a-entity id="vegas_model" gltf-model='#vegas' animation-mixer="clip: Animation;" position="0 0.2 1.015"
            rotation="10 0 0" scale="0.02 0.02 0.02">
          </a-entity>

        </a-entity>

      </a-entity>

    </a-entity>
    <!--/vegas-->

  </a-scene>

</body>

</html>
